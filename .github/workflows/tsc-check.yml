name: TypeScript Build Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  tsc-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript compiler
        id: tsc
        run: |
          # tsc 실행 결과를 파일로 저장
          yarn tsc -b > tsc_output.txt 2>&1 || true

          # 결과를 GitHub Actions 환경 파일로 저장
          echo "TSC_OUTPUT<<EOF" >> $GITHUB_ENV
          cat tsc_output.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # tsc_output.txt 파일 삭제
          rm tsc_output.txt

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const output = process.env.TSC_OUTPUT;

            let comment = '## TypeScript Build Results\n\n';
            comment += '```\n' + output + '\n```';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.issue.number,
              body: comment
            });
